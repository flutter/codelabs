        path: quiz/pubspec.yaml
        replace-contents: |
          name: quiz
          description: A quiz app for demonstrating animation effects in Flutter
          publish_to: "none"
          version: 1.0.0

          environment:
            sdk: ^3.6.0-0

          dependencies:
            animations: ^2.0.0
            flutter:
