name: github_graphql_client
description: Github client using Github API V4 (GraphQL)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  gql: ^0.13.1-0
  gql_exec: ^0.3.1-0
  gql_link: ^0.4.1-0
  gql_http_link: ^0.4.1-0
  http: ^0.13.1
  oauth2: ^2.0.0
  url_launcher: ^6.0.2
  window_to_front:
    path: "../window_to_front"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6
  gql_build: ^0.2.1-0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
