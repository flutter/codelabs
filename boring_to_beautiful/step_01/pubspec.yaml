name: myartist
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0-0

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.11
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  desktop_window: ^0.4.2
  dynamic_color: ^1.8.1
  english_words: ^4.0.0
  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.1.0
  go_router: ^16.1.0
  material_color_utilities: any
  universal_platform: ^1.1.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.6.0
  freezed: ^3.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/playlists/
    - assets/images/albums/
    - assets/images/artists/
    - assets/images/news/
