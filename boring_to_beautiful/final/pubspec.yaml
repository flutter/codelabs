name: myartist
description: A new Flutter project.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  adaptive_breakpoints: ^0.1.4
  adaptive_components: ^0.0.7
  adaptive_navigation: ^0.0.7
  animations: ^2.0.7
  collection: ^1.17.0
  cupertino_icons: ^1.0.5
  desktop_window: ^0.4.0
  dynamic_color: ^1.5.4
  english_words: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
