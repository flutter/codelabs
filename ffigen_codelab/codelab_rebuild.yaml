      - name: Unarchive duktape.tar.xz with 7z
        platforms: [ windows ]
        path: ffigen_app/src
        7z: x duktape.tar.xz
      - name: Unarchive duktape.tar with 7z
        platforms: [ windows ]
        path: ffigen_app/src
        7z: x duktape.tar
      - name: Remove duktape.tar.xz
        path: ffigen_app/src
        rm: duktape.tar.xz
      - name: Remove duktape.tar
        platforms: [ windows ]
        path: ffigen_app/src
