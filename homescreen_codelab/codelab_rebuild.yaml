name: Homescreen Widgets rebuild script
steps:
  - name: step_03
    steps:
      - name: Remove generated code
        rmdir: step_03
      - name: Create project
        flutter: create --empty homescreen_widgets --platforms=android,ios --org=com.mydomain
      - name: Strip DEVELOPMENT_TEAM
        strip-lines-containing: DEVELOPMENT_TEAM =
        path: homescreen_widgets/ios/Runner.xcodeproj/project.pbxproj
      - name: Configure analysis_options.yaml
        path: homescreen_widgets/analysis_options.yaml
        replace-contents: |
          include: ../../analysis_options.yaml

          linter:
            rules:
              avoid_print: false
      - name: Remove README
        rm: homescreen_widgets/README.md
      - name: Add .vscode directory
        mkdir: homescreen_widgets/.vscode
      - name: Add .vscode/launch.json
        path: homescreen_widgets/.vscode/launch.json
        replace-contents: |
          {
              // Use IntelliSense to learn about possible attributes.
              // Hover to view descriptions of existing attributes.
              // For more information, visit: https://go.microsoft.com/fwlink/?linkid=830387
              "version": "0.2.0",
              "configurations": [
                  {
                      "name": "homescreen_widgets",
                      "request": "launch",
                      "type": "dart"
                  }
              ]
          }
      - name: Add deps
        path: homescreen_widgets
        flutter: pub add cupertino_icons shared_preferences home_widget
      - name: Patch pubspec.yaml
        path: homescreen_widgets/pubspec.yaml
        patch-u: |
          --- b/homescreen_codelab/step_03/pubspec.yaml
          +++ a/homescreen_codelab/step_03/pubspec.yaml
          @@ -20,3 +20,8 @@ dev_dependencies:
           
           flutter:
             uses-material-design: true
          +
          +  fonts:
          +    - family: Chewy
          +      fonts:
          +        - asset: fonts/Chewy-Regular.ttf
      - name: Mkdir fonts
        path: homescreen_widgets
