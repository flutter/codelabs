name: sharing_codelab
description: Photos Library API Codelab
version: 1.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.6
  google_sign_in: ^5.0.2
  http: ^0.13.2
  image_picker: ^0.7.4
  json_annotation: ^3.1.1
  path: any
  scoped_model: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5
  json_serializable: ^3.5.1
  pedantic: ^1.9.0

flutter:
  uses-material-design: true
  assets:
   - ic_fieldTrippa.svg
   - lockup_photos_horizontal.svg
