name: Get to know Firebase with Flutter
steps:
  - name: step_02
    steps:
      - name: Remove generated code.
        rmdir: step_02
      - name: Create project.
        flutter: create gtk_flutter --platforms=ios,android,web,macos
      - name: Strip DEVELOPMENT_TEAM
        strip-lines-containing: DEVELOPMENT_TEAM =
        path: gtk_flutter/ios/Runner.xcodeproj/project.pbxproj
      - name: Configure analysis_options.yaml
        path: gtk_flutter/analysis_options.yaml
        replace-contents: |
          include: ../../analysis_options.yaml
      - name: Add dependencies.
        path: gtk_flutter
        flutter: pub add google_fonts go_router
      - name: Patch pubspec.yaml
        path: gtk_flutter/pubspec.yaml
        patch-u: |
          --- b/firebase-get-to-know-flutter/step_02/pubspec.yaml
          +++ a/firebase-get-to-know-flutter/step_02/pubspec.yaml
          @@ -1,5 +1,6 @@
           name: gtk_flutter
          -description: A new Flutter project.
          +description: Get to know Firebase with Flutter
          +
           # The following line prevents the package from being accidentally published to
           # pub.dev using `flutter pub publish`. This is preferred for private packages.
           publish_to: 'none' # Remove this line if you wish to publish to pub.dev
          @@ -59,6 +60,8 @@ flutter:
             # included with your application, so that you can use the icons in
             # the material Icons class.
             uses-material-design: true
          +  assets:
          +    - assets/codelab.png
           
             # To add assets to your application, add an assets section, like this:
             # assets:
      - name: Patch android/app/build.gradle
        path: gtk_flutter/android/app/build.gradle
        patch-u: |
          --- b/firebase-get-to-know-flutter/step_02/android/app/build.gradle
          +++ a/firebase-get-to-know-flutter/step_02/android/app/build.gradle
          @@ -47,7 +47,7 @@ android {
                   applicationId "com.example.gtk_flutter"
                   // You can update the following values to match your application needs.
                   // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
          -        minSdkVersion flutter.minSdkVersion
          +        minSdkVersion 21
                   targetSdkVersion flutter.targetSdkVersion
                   versionCode flutterVersionCode.toInteger()
                   versionName flutterVersionName
      - name: Remove the README.md.
        rm: gtk_flutter/README.md
      - name: VSCode config
        path: gtk_flutter
        mkdir: .vscode
      - name: Add launch.json
        path: gtk_flutter/.vscode/launch.json
        replace-contents: |
          {
            // Use IntelliSense to learn about possible attributes.
            // Hover to view descriptions of existing attributes.
            // For more information, visit: https://go.microsoft.com/fwlink/?linkid=830387
            "version": "0.2.0",
            "configurations": [
              {
                "name": "iPhone",
                "request": "launch",
                "type": "dart",
                "deviceId": "iPhone"
              },
              {
                "name": "Android",
                "request": "launch",
                "type": "dart",
                "deviceId": "Android"
              },
              {
                "name": "Chrome",
                "request": "launch",
                "type": "dart",
                "deviceId": "Chrome"
              },
              {
                "name": "macOS",
                "request": "launch",
                "type": "dart",
                "deviceId": "macOS"
              },
            ],
            "compounds": [
              {
                "name": "All devices",
                "configurations": [
                  "Android",
                  "iPhone",
                  "Chrome",
                  "macOS"
                ]
              }
            ]
          }
      - name: Replace lib/main.dart
        path: gtk_flutter/lib/main.dart
        replace-contents: |
          // Copyright 2022 The Flutter Authors. All rights reserved.
          // Use of this source code is governed by a BSD-style license that can be
          // found in the LICENSE file.
          
          import 'package:flutter/material.dart';
          import 'package:google_fonts/google_fonts.dart';
          
          import 'home_page.dart';
          
          void main() {
            runApp(const App());
          }
          
          class App extends StatelessWidget {
            const App({super.key});
          
            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                title: 'Firebase Meetup',
                theme: ThemeData(
                  buttonTheme: Theme.of(context).buttonTheme.copyWith(
                        highlightColor: Colors.deepPurple,
                      ),
                  primarySwatch: Colors.deepPurple,
                  textTheme: GoogleFonts.robotoTextTheme(
                    Theme.of(context).textTheme,
                  ),
                  visualDensity: VisualDensity.adaptivePlatformDensity,
                  useMaterial3: true,
                ),
                home: const HomePage(),
              );
            }
          }
      - name: Add lib/home_page.dart
        path: gtk_flutter/lib/home_page.dart
        replace-contents: |
          // Copyright 2022 The Flutter Authors. All rights reserved.
          // Use of this source code is governed by a BSD-style license that can be
          // found in the LICENSE file.
          
          import 'package:flutter/material.dart';
          
          import 'src/widgets.dart';
          
          class HomePage extends StatelessWidget {
            const HomePage({super.key});
          
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(
                  title: const Text('Firebase Meetup'),
                ),
                body: ListView(
                  children: <Widget>[
                    Image.asset('assets/codelab.png'),
                    const SizedBox(height: 8),
                    const IconAndDetail(Icons.calendar_today, 'October 30'),
                    const IconAndDetail(Icons.location_city, 'San Francisco'),
                    const Divider(
                      height: 8,
                      thickness: 1,
                      indent: 8,
                      endIndent: 8,
                      color: Colors.grey,
                    ),
                    const Header("What we'll be doing"),
                    const Paragraph(
                      'Join us for a day full of Firebase Workshops and Pizza!',
                    ),
                  ],
                ),
              );
            }
          }
      - name: Make lib/src
        path: gtk_flutter/lib
        mkdir: src
      - name: Add lib/src/authentication.dart
        path: gtk_flutter/lib/src/authentication.dart
        replace-contents: |
          // Copyright 2022 The Flutter Authors. All rights reserved.
          // Use of this source code is governed by a BSD-style license that can be
          // found in the LICENSE file.
          
          import 'package:flutter/material.dart';
          import 'package:go_router/go_router.dart';
          
          import 'widgets.dart';
          
          class AuthFunc extends StatelessWidget {
            const AuthFunc({
              super.key,
              required this.loggedIn,
              required this.signOut,
            });
          
            final bool loggedIn;
            final void Function() signOut;
          
            @override
            Widget build(BuildContext context) {
              return Row(
                children: [
                  Padding(
                    padding: const EdgeInsets.only(left: 24, bottom: 8),
                    child: StyledButton(
                        onPressed: () {
                          !loggedIn ? context.push('/sign-in') : signOut();
                        },
                        child: !loggedIn ? const Text('RSVP') : const Text('Logout')),
                  ),
                  Visibility(
                    visible: loggedIn,
                    child: Padding(
                      padding: const EdgeInsets.only(left: 24, bottom: 8),
                      child: StyledButton(
                          onPressed: () {
                            context.push('/profile');
                          },
                          child: const Text('Profile')),
                    ),
                  )
                ],
              );
            }
          }
      - name: Add lib/src/widgets.dart
        path: gtk_flutter/lib/src/widgets.dart
        replace-contents: |
          // Copyright 2022 The Flutter Authors. All rights reserved.
          // Use of this source code is governed by a BSD-style license that can be
          // found in the LICENSE file.
          
          import 'package:flutter/material.dart';

          class Header extends StatelessWidget {
            const Header(this.heading, {super.key});
            final String heading;

            @override
            Widget build(BuildContext context) => Padding(
                  padding: const EdgeInsets.all(8.0),
                  child: Text(
                    heading,
                    style: const TextStyle(fontSize: 24),
                  ),
                );
          }

          class Paragraph extends StatelessWidget {
            const Paragraph(this.content, {super.key});
            final String content;
            @override
            Widget build(BuildContext context) => Padding(
                  padding: const EdgeInsets.symmetric(horizontal: 8, vertical: 4),
                  child: Text(
                    content,
                    style: const TextStyle(fontSize: 18),
                  ),
                );
          }

          class IconAndDetail extends StatelessWidget {
            const IconAndDetail(this.icon, this.detail, {super.key});
            final IconData icon;
            final String detail;

            @override
            Widget build(BuildContext context) => Padding(
                  padding: const EdgeInsets.all(8.0),
                  child: Row(
                    children: [
                      Icon(icon),
                      const SizedBox(width: 8),
                      Text(
                        detail,
                        style: const TextStyle(fontSize: 18),
                      )
                    ],
                  ),
                );
          }

          class StyledButton extends StatelessWidget {
            const StyledButton({required this.child, required this.onPressed, super.key});
            final Widget child;
            final void Function() onPressed;

            @override
            Widget build(BuildContext context) => OutlinedButton(
                  style: OutlinedButton.styleFrom(
                      side: const BorderSide(color: Colors.deepPurple)),
                  onPressed: onPressed,
                  child: child,
                );
          }
      - name: Replace test/widget_test.dart
        path: gtk_flutter/test/widget_test.dart
        replace-contents: |
          // Copyright 2022 The Flutter Authors. All rights reserved.
          // Use of this source code is governed by a BSD-style license that can be
          // found in the LICENSE file.
          
          import 'package:flutter_test/flutter_test.dart';
          import 'package:gtk_flutter/main.dart';

          void main() {
            testWidgets('Basic rendering', (tester) async {
              // Build our app and trigger a frame.
              await tester.pumpWidget(const App());

              // Verify that our counter starts at 0.
              expect(find.text('Firebase Meetup'), findsOneWidget);
              expect(find.text('January 1st'), findsNothing);
            });
          }
