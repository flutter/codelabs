        flutter: build ios --debug --simulator
      - name: Build for Android
        platforms: [ macos ]
        path: gtk_flutter
        flutter: build apk
      - name: Build for macOS 
        platforms: [ macos ]
        path: gtk_flutter
        flutter: build macos --debug
      - name: Copy step_02
        copydir:
          from: gtk_flutter
          to: step_02
