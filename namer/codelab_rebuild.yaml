name: Your first Flutter app (updated for 2023)
steps:
  - name: step_03
    steps:
      - name: Remove generated code
        rmdir: step_03
      - name: Create project
        flutter: create namer_app
      - name: Strip DEVELOPMENT_TEAM
        strip-lines-containing: DEVELOPMENT_TEAM =
        path: namer_app/ios/Runner.xcodeproj/project.pbxproj
      - name: Replace pubspec.yaml
        path: namer_app/pubspec.yaml
        replace-contents: |
          name: namer_app
          description: A new Flutter project.

          publish_to: 'none' # Remove this line if you wish to publish to pub.dev

          version: 0.0.1+1

          environment:
            sdk: '>=2.18.4 <3.0.0'

          dependencies:
            flutter:
              sdk: flutter

            english_words: ^4.0.0
            provider: ^6.0.0

          dev_dependencies:
            flutter_test:
              sdk: flutter

            flutter_lints: ^2.0.0

          flutter:
            uses-material-design: true
      - name: Replace analysis_options.yaml
        path: namer_app/analysis_options.yaml
        replace-contents: |
          include: package:flutter_lints/flutter.yaml

          linter:
            rules:
              prefer_const_constructors: false
              prefer_final_fields: false
              use_key_in_widget_constructors: false
              prefer_const_literals_to_create_immutables: false
              prefer_const_constructors_in_immutables: false
              avoid_print: false
      - name: Replace lib/main.dart
        path: namer_app/lib/main.dart
        replace-contents: |
          import 'package:english_words/english_words.dart';
          import 'package:flutter/material.dart';
          import 'package:provider/provider.dart';

          void main() {
            runApp(MyApp());
          }

          class MyApp extends StatelessWidget {
            const MyApp({super.key});

            @override
            Widget build(BuildContext context) {
              return ChangeNotifierProvider(
                create: (context) => MyAppState(),
                child: MaterialApp(
                  title: 'Namer App',
                  theme: ThemeData(
                    useMaterial3: true,
                    colorScheme: ColorScheme.fromSeed(seedColor: Colors.deepOrange),
                  ),
                  home: MyHomePage(),
                ),
              );
            }
          }

          class MyAppState extends ChangeNotifier {
            var current = WordPair.random();
          }

          class MyHomePage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              var appState = context.watch<MyAppState>();

              return Scaffold(
                body: Column(
                  children: [
                    Text('A random idea:'),
                    Text(appState.current.asLowerCase),
                  ],
                ),
              );
            }
          }
      - name: Remove README
        rm: namer_app/README.md
      - name: Replace test/widget_test.dart
        path: namer_app/test/widget_test.dart
        replace-contents: |
          import 'package:flutter_test/flutter_test.dart';

          import 'package:namer_app/main.dart';

          void main() {
            testWidgets('App starts', (WidgetTester tester) async {
              await tester.pumpWidget(const MyApp());
              expect(find.text('A random idea:'), findsOneWidget);
            });
          }
      - name: Build iOS simulator bundle
        platforms: [ macos ]
        path: namer_app
        flutter: build ios --simulator
      - name: Build macOS app
